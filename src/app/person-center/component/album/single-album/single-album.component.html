<div class="album" [@flyXInOutFromTop]>
  <div class="cover-wrapper">
    <img class="cover-img" [src]="this.api.IMAGE_PREFIX+album.coverImg">
    <p class="album-count">{{album.photoCount?album.photoCount:0}}</p>
  </div>
  <div class="album-operation">
    <span class="album-name">{{album.albumName}}</span>
    <i class="material-icons album-privacy" *ngIf="album.limit==0">lock_outline</i>
  </div>
</div>
