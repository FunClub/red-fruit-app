<!--动态操作开始-->
<div class="all-operation" [ngClass]="{'discussOpened':isDiscussOpen}">
  <div class="operation">
    <span class="operation-time">7-28 18:09</span>
  </div>
  <div class="operation" mdTooltip="快收藏我">
    <i class="material-icons">favorite</i>

  </div>
  <div class="operation" (click)="openDiscussion()">
    <i class="material-icons" >sms</i>
    <span class="count">123</span>
  </div>
  <div class="operation" mdTooltip="赞一个">
    <i class="material-icons">thumb_up</i>
    <span class="count">123</span>
  </div>
</div>
<!--动态操作结束-->
<app-art-discussion *ngIf="isDiscussOpen"></app-art-discussion>
