 <i class="top-border-triangle"></i>
  <main>
    <div id="face-title">添加表情
      <button md-icon-button id="close"  (click)="faceClosedEvent()">

        <i class="material-icons">close</i>
      </button>
    </div>
    <table id="face-table" cellspacing="0"  (blur)="closeSelf()">
      <tr *ngFor="let face of faces;">
        <td *ngFor="let face1 of face" align="center" (click)="popFacePath(face1.path)">
          <img   [src]="face1.path" [md-tooltip]="face1.tip">
        </td>
      </tr>
    </table>
  </main>
